name: page

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Cache pnpm modules  üöÄ
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.3.0
          run_install: false
      - name: Pnpm script  üöÄ
        run: |
          pnpm config set registry https://registry.npmmirror.com
          pnpm i --frozen-lockfile
          pnpm build
          cd dist
          wget https://dgiot-release-1306147891.cos.ap-nanjing.myqcloud.com/v4.4.0/dgiot_dashboard.tar.gz
          tar xf dgiot_dashboard.tar.gz
          wget https://dgiot-release-1306147891.cos.ap-nanjing.myqcloud.com/v4.4.0/dgiot_swagger.tar.gz
          tar xf dgiot_swagger.tar.gz
          wget https://dgiot-release-1306147891.cos.ap-nanjing.myqcloud.com/v4.4.0/dgiot_file.tar.gz
          tar xf dgiot_file.tar.gz
          rm -rf dgiot_dashboard.tar.gz dgiot_swagger.tar.gz dgiot_file.tar.gz
      - name: Deploy to github gh-pages üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
      - name: Deploy to github cdn-pages üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          BRANCH: cdn-pages
          FOLDER: dist
      - name: Deploy to Netlify  üöÄ
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './dist'
          production-branch: master
          github-token: ${{ secrets.GIT_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
      - name: Deploy to VERCEL  üöÄ
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          github-token: ${{ secrets.GIT_TOKEN }} #Optional
          vercel-args: '--prod' #Optional
          vercel-org-id: ${{ secrets.ORG_ID}}  #Required
          vercel-project-id: ${{ secrets.PROJECT_ID}} #Required
          working-directory: ./dist
      - name: dgiot-dashboard Pages  üöÄ
        uses: yanglbme/gitee-pages-action@main
        with:
          # Gitee Áî®Êà∑Âêç
          gitee-username: ${{ secrets.GITEE_USERNAME }}
          # Gitee ÂØÜÁ†Å
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          # Gitee ‰ªìÂ∫ì
          gitee-repo: dgiiot/dgiot-dashboard
          # Ë¶ÅÈÉ®ÁΩ≤ÁöÑÂàÜÊîØ
          branch: cdn-pages
      - name: dgiot-dashboard Pages  üöÄ
        uses: yanglbme/gitee-pages-action@main
        with:
          # Gitee Áî®Êà∑Âêç
          gitee-username: ${{ secrets.GITEE_USERNAME }}
          # Gitee ÂØÜÁ†Å
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          # Gitee ‰ªìÂ∫ì
          gitee-repo: dgiot-dashboard/dgiot-dashboard
          # Ë¶ÅÈÉ®ÁΩ≤ÁöÑÂàÜÊîØ
          branch: cdn-pages
      - name: Sync to dgiot üöÄ
        uses: wearerequired/git-mirror-action@master
        env:
          # Âú® Settings->Secrets ÈÖçÁΩÆ GITEE_RSA_PRIVATE_KEY
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          # GitHub Ê∫ê‰ªìÂ∫ìÂú∞ÂùÄ
          source-repo: git@github.com:dgiot/dgiot-dashboard.git
          # Gitee ÁõÆÊ†á‰ªìÂ∫ìÂú∞ÂùÄ
          destination-repo: git@gitee.com:dgiiot/dgiot-dashboard.git
      - name: Sync to dgiot-dashboard üöÄ
        uses: wearerequired/git-mirror-action@master
        env:
          # Âú® Settings->Secrets ÈÖçÁΩÆ GITEE_RSA_PRIVATE_KEY
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          # GitHub Ê∫ê‰ªìÂ∫ìÂú∞ÂùÄ
          source-repo: git@github.com:dgiot/dgiot-dashboard.git
          # Gitee ÁõÆÊ†á‰ªìÂ∫ìÂú∞ÂùÄ
          destination-repo: git@gitee.com:dgiot-dashboard/dgiot-dashboard.git
      - name: Upload  üöÄ
        uses: actions/upload-artifact@v2
        with:
          name: dgiot-dashboard
          path: dist
      - name: lighthouse üöÄ
        uses: treosh/lighthouse-ci-action@v2
        with:
          # Configuraci√≥n para auditar sobre un sito est√°tico
          # Lee m√°s en:
          # treosh/lg-ci-action options https://github.com/marketplace/actions/lighthouse-ci-action
          runs: 5
          uploadArtifacts: true
          configPath: './.github/workflows/setup/lighthouse-audit.json'
  accurics:
    runs-on: ubuntu-latest
    name: accurics-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Accurics Scan
        id: accurics-scan
        uses: docker://accurics/terrascan-action:latest
        with:
          only_warn: true
          verbose: true
          webhook_url: https://app.accurics.com/v1/api/terrascan
          webhook_token: a20de3ab-f00e-4e1a-a37f-dbceafe4150e

  clean:
    name: Clean
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: 'jdsync/Workflows-Cleaner'
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install pipenv
        run: python -m pip install --upgrade pipenv wheel
      - name: Install dependencies
        run: pipenv install
      - name: Clean
        env:
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.ACTION_SECRET }}
          EXPIRE_TIME: '1h'
        run: pipenv run python run.py
