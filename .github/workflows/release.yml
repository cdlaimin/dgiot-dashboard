name: release
on:
  push:
    branches:
      - main
jobs:
  Create_Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Create a Release
        uses: elgohr/Github-Release-Action@master
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
        with:
          args: ${{ secrets.args }}
